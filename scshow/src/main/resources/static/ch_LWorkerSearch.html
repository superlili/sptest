<!doctype html>
<html>
  <head>
    <title>ArcGIS Web Development</title>
    <link rel="stylesheet"
      href="http://js.arcgis.com/3.26/esri/css/esri.css">
    <style type="text/css">
      #gridinfo {
        float: right;
      }
      #map {
        position: absolute;
        top: 35px;
        right: 0;
        left: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <select id="gridinfo" name="gridinfo">
	  <option value="1" selected="selected">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
	  <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
	  <option value="8">8</option>
	  <option value="9">9</option>
    </select>
    <div id="map"></div>
    <script type="text/javascript"
      src="http://js.arcgis.com/3.26/"></script>
    <script type="text/javascript" src="jslib/crowdsourcingjs/ch_LWorkerSearch.js"></script>
  </body>
</html>
