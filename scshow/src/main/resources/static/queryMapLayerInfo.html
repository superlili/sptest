<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Query HTTPRequest Form</title>	
        
	    <!--<script src="jslib/jquery-1.12.4.js"></script>-->
		<script src="jslib/jquery-1.12.4.min.js"></script>
		
		<script type="text/javascript">
			$(function (){
				$("#btn").click(function(){
					$.getJSON("http://localhost:6080/arcgis/rest/services/SampleWorldCities/MapServer?f=pjson",function(data){
						$.each(data.layers, function(i, fieldInfo){
							$("p").append(fieldInfo["name"] + "\n");
						})
					})
				})
			})
		</script>
	</head>
	<body>
		<div id="divframe">
			<div class="LoadDiv">
				<input type="button" value="LoadData" id="btn"/>		
			</div>
			<p></p>
		</div>
	</body>
</html>
