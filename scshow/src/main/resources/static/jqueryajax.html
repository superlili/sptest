<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery ajax</title>
		<script src="jslib/jquery-1.12.4.min.js"></script>
		<script>
		$(document).ready(function(){
			$("button").click(function(){
				$.ajax({url:"demo_ajax_load.txt",async:true,success:function(result){
					$("div").html(result);
				}});
			});
		});
		</script>
	</head>
	<body>
		<div><h2>AJAX Query</h2></div>
		<button>Query</button>
	</body>
</html>
