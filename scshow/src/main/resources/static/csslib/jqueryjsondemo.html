<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title></title>	
        
	    <script src="jslib/jquery-1.12.4.js"></script>
		<script src="jslib/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function (){
				$("#btn").click(function(){
					$.getJSON("CriteriaQuery.json",function(data){
						var $jsontip = $("#jsonTip");
						var strHtml = "";
						$jsontip.empty();
						$.each(data.管道,function(infoIndex,info){
							for(var o in info){
								
								strHtml +=info[o];
							}
							//strHtml +=info["ElementId"];
						});
						$jsontip.html(strHtml);
					})
				})
			})
		</script>
       
			
	</head>
	<body>
		<div id="divframe">
			<div class="loadTitle">
				<input type="button" value="LoadData" id="btn"/>
			</div>
			<div id="jsonTip">
			</div>
		</div>
	</body>
</html>
