<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Login Form</title>	
        
	    <!--<script src="jslib/jquery-1.12.4.js"></script>-->
		<script src="jslib/jquery-1.12.4.min.js"></script>
		
		<script type="text/javascript">
			$(function (){
				$("#btn").click(function(){
					$.getJSON("UserInfo.json",function(data){
						$.each(data.userlist,function(infoIndex,info){							
							var name=$("#user_name").val();
							var pass=$("#password").val();
							if(name== info["UserId"] && pass== info["PassWord"])
							{
							    //alert(name + " " + pass);
								//$("#user_name").val("");
								//$("#password").val("");
								alert("登录成功！");
								$(location).attr('href', 'index.html');
							}
						});
					})
				})
			})
		</script>
       
			
	</head>
	<body>
		<div id="divframe">
			<div class="loginDiv">
				<input type="text" placeholder="用户名" id="user_name"/>
				<input type="password" placeholder="密码" id="password"/>
				<input type="button" value="LoadData" id="btn"/>
			</div>
		</div>
	</body>
</html>
